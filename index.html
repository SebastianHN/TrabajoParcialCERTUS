<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Cargar JQUERY -->
    <script src="js/libraries/jquery-3.7.0.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">

                <!-- FORMULARIO -->
                <form id="registroEstudiante" action="recibido.html" method="get">

                    <h1>Formulario de Registro</h1>

                    <!-- Entrada de Nombre -->
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" id="inputName">
                        <small id="helpId" class="form-text text-muted">Escriba su nombre completo.</small>
                    </div>

                    <!-- Entrada de Apellido -->
                    <div class="mb-3">
                        <label for="inputLastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="lastname" id="inputLastName">
                        <small id="helpId" class="form-text text-muted">Escriba ambos apellidos.</small>
                    </div>

                    <!-- Entrada de Correo -->
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" id="inputEmail"
                            placeholder="abc@mail.com">
                        <small id="emailHelpId" class="form-text text-muted">Ingrese su correo institucional.</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" id="password" name="password" class="form-control">
                    </div>              
                    
                    <div class="mb-3">
                        <label for="repassword" class="form-label">Repetir Contraseña</label>
                        <input type="text" id="repassword" name="repassword" class="form-control">
                        <span id="apoyoInputPassword" class="form-text" style="display: none;">Ambas contraseñas deben ser
                            iguales.</span>
                    </div>
                    
                    <!-- Entrada de Género -->
                    <div class="mb-3">
                        <p class="form-label">Género</p>
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="radio" class="btn-check" name="genero" id="inputMasculino" autocomplete="off">
                            <label class="btn btn-outline-primary" for="inputMasculino">Masculino</label>
                            <input type="radio" class="btn-check" name="genero" id="inputFemenino" autocomplete="off">
                            <label class="btn btn-outline-primary" for="inputFemenino">Femenino</label>
                            <input type="radio" class="btn-check" name="genero" id="inputOtro" autocomplete="off">
                            <label class="btn btn-outline-primary" for="inputOtro">Otro</label>
                        </div>
                    </div>

                    <!-- Entrada de Nacimiento -->
                    <div class="mb-3">
                        <label for="" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" name="fecNac" id="inputFecNac">
                        <small id="helpId" class="form-text text-muted">Ingrese día / mes / año</small>
                    </div>

                    <!-- Botón Submit -->
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    
                </form>

            </div>

        </div>
    </div>

    <!-- Cargar Javascript Personalizado -->
    <script src="js/custom/main.js"></script>

</body>

</html>
